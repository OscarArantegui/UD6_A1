name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Construir y Testear (BacteriaLife)
      # Ajusta la ruta si tu pom.xml está en otra carpeta
      run: mvn -B verify --file BacteriaLifeMaven/pom.xml

    - name: Construir y Testear (MasterMind)
      # Ajusta la ruta si tu pom.xml está en otra carpeta
      run: mvn -B verify --file MasterMindMaven/pom.xml
