name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Instalamos Xvfb para simular una pantalla
    - name: Instalar Xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Construir y Testear (BacteriaLife)
      # Usamos xvfb-run para que los tests de UI tengan una pantalla virtual
      run: xvfb-run --auto-servernum mvn -B verify --file BacteriaLifeMaven/pom.xml

    - name: Construir y Testear (MasterMind)
      # Repetimos xvfb-run para el segundo proyecto
      run: xvfb-run --auto-servernum mvn -B verify --file MasterMindMaven/pom.xml
